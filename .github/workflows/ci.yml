name: build

on: [push, pull_request]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install dependencies
        run: |
          pip install -r requirements/test.txt

      - name: lint with flake8
        run: |
          flake8

      - name: lint with black
        run: |
          black --check -v .

  type-check:

    needs: lint

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        qt: [PySide6]

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install qt
        run: |
          pip install ${{ matrix.qt }}

      - name: install package
        run: |
          pip install .[test]

      - name: run mypy check
        run: |
          mypy araviq6
          mypy doc/source --exclude doc/source/examples
          mypy doc/source/examples/${{ matrix.qt }}


  unit-test:

    needs: type-check

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os : [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.7", "3.8", "3.9", "3.10"]
        qt: [PySide6]

    env:
      DISPLAY: ":99.0"
      PYTEST_QT_API: ${{ matrix.qt }}

    steps:

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: set up environment
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update -y
            sudo apt-get install -y libunwind-dev
            sudo apt-get install -y libgles2-mesa-dev
            sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
            /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
            sudo apt-get install freeglut3 freeglut3-dev
            sudo apt-get install libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav
          fi
        shell: bash

      - name: install qt
        run: |
          pip install ${{ matrix.qt }}

      - name: install package
        run: |
          pip install .[test-ci]

      - name: run pytest without one that fails X server  # https://github.com/The-Compiler/pytest-xvfb/issues/11#issuecomment-1334104132
        run: |
          pytest --ignore=araviq6/tests/test_processor.py

      - name: run ignored test
        run: |
          pytest araviq6/tests/test_processor.py


  doc:

    needs: unit-test

    runs-on: ubuntu-latest

    steps: 

      - name: get repo
        uses: actions/checkout@v2

      - name: set up Python
        uses: actions/setup-python@v2

      - name: install package
        run: |
          pip install .[doc]

      - name: build document
        run: |
          cd doc
          make html SPHINXOPTS="-W --keep-going"
